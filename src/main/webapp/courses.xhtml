<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Courses</title>

    <script src="//code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"/>

</h:head>

<h:body>

    <h:form>
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><h:commandLink value="Home" action="#{navigationController.proccessHomePage}"/></li>
                        <li><h:commandLink value="Users" action="#{navigationController.proccessUsersPage}"/></li>
                        <li><h:commandLink value="Courses" action="#{navigationController.proccessCoursePage}"/></li>
                        <li><a href="#">Location</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </h:form>


    <div class="container">
        <h3>New Course</h3><br/>
        <h:form>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-1">
                        <h:outputLabel value="Name: "/>
                    </div>
                    <div class="col-md-2">
                        <h:inputText validatorMessage="Can't be empty" id="name" value="#{courseController.course.name}" />
                    </div>
                    <div class="col-md-3">
                        <h:message for="name"/>
                    </div>
                </div>
            </div>



            <h:commandButton class="btn btn-default" action="#{courseController.persist()}" value="Create courser"/>
        </h:form>

    </div>



    <div class="container">
        <h4>Table over courses: </h4>
        <h:dataTable id="table" value="#{courseController.getAll()}" var="course"
                     styleClass="table table-bordered table-hover">
            <h:column>
                <f:facet name="header">Course ID:</f:facet>
                #{course.id}
            </h:column>

            <h:column>
                <f:facet name="header">Course name:</f:facet>
                #{course.name}
            </h:column>

            <h:column>
                <f:facet name="header">Users:</f:facet>
                <ui:repeat value="#{course.users}" var="item">
                    (#{item.email})
                </ui:repeat>
            </h:column>


            <h:column>
                <f:facet name="header">Action</f:facet>
                <h:form>
                    <div class="row">
                        <div class="col-md-1">
                            <h:commandLink class='glyphicon glyphicon-remove' action="#{courseController.delete(course)}"/>
                        </div>
                    </div>
                </h:form>
            </h:column>
        </h:dataTable>


        <h:form>
            <h:commandButton class="btn btn-default" action="#{navigationController.proccessHomePage}" value="Back"/>
        </h:form>
    </div>

</h:body>

</html>
