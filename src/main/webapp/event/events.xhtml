<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="../PageTemplate.xhtml">
    <ui:define name="title">Events</ui:define>
    <ui:define name="content">

        <div class="container">
            <h3>New Event</h3><br/>
            <h:form>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-1">
                            <h:outputLabel value="Room: "/>
                        </div>
                        <div class="col-md-2">
                            <h:inputText validatorMessage="Can't be empty" id="room" value="#{locationController.location.room}" />
                        </div>
                        <div class="col-md-3">
                            <h:message for="room"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-1">
                            <h:outputLabel value="Buildning: "/>
                        </div>
                        <div class="col-md-2">
                            <h:inputText validatorMessage="Can't be empty" id="buildning" value="#{locationController.location.buildning}" />
                        </div>
                        <div class="col-md-3">
                            <h:message for="buildning"/>
                        </div>
                    </div>
                </div>

                <h:commandButton class="btn btn-default" action="#{locationController.persist()}" value="Create location"/>
            </h:form>

        </div>


        <div class="container">
            <h4>Locations: </h4>
            <h:dataTable id="table" value="#{eventController.getAllSortedByStartingTime()}" var="event"
                         styleClass="table table-bordered table-hover">
                <h:column>
                    <f:facet name="header">ID:</f:facet>
                    #{event.id}
                </h:column>

                <h:column>
                    <f:facet name="header">Title:</f:facet>
                    #{event.title}
                </h:column>

                <h:column>
                    <f:facet name="header">Description:</f:facet>
                    #{event.description}
                </h:column>

                <h:column>
                    <f:facet name="header">Start time:</f:facet>
                    #{event.startingTime}
                </h:column>

                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:form>
                        <div class="row">
                            <div class="col-md-1">
                                <h:commandLink class='glyphicon glyphicon-remove' action="#{eventController.delete(event)}"/>
                            </div>
                        </div>
                    </h:form>
                </h:column>
            </h:dataTable>

        </div>


    </ui:define>
</ui:composition>
</html>
