<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../PageTemplate.xhtml">
    <ui:define name="title">Event detail</ui:define>
    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="id" value="#{eventController.selectedEventId}"/>
            <f:viewAction action="#{eventController.initEvent()}"/>
        </f:metadata>


        <br/><br/>

        <div class="container">
            <h3>Event details</h3><br/>

            <h:form id="form">

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-1">
                            <h:outputLabel value="Title: "/>
                        </div>
                        <div class="col-md-2">
                            <h:outputLabel value="#{eventController.event.title}"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-1">
                            <h:outputLabel value="Description: "/>
                        </div>
                        <div class="col-md-2">
                            <h:outputLabel value="#{eventController.event.description}"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-1">
                            <h:outputLabel value="Event type: "/>
                        </div>
                        <div class="col-md-2">
                            <h:outputLabel value="#{eventController.event.eventType}"/>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <div class="row">
                        <div class="col-md-1">
                            <h:outputLabel value="Course: "/>
                        </div>
                        <div class="col-md-2">
                            <h:outputLabel value="#{eventController.event.course.name}"/><br/>
                            <h:outputLabel value="Buildning: #{eventController.event.course.location.buildning}"/><br/>
                            <h:outputLabel value="Room: #{eventController.event.course.location.room}"/><br/>

                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-1">
                            <h:outputLabel value="Start time: "/>
                        </div>
                        <div class="col-md-2">
                            <h:outputLabel value="#{eventController.event.startingTime}">
                                <f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
                            </h:outputLabel>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <div class="row">
                        <div class="col-md-1">
                            <h:outputLabel value="End time: "/>
                        </div>
                        <div class="col-md-2">
                            <h:outputLabel value="#{eventController.event.endingTime}">
                                <f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
                            </h:outputLabel>
                        </div>
                    </div>
                </div>


                <h:commandButton class="btn btn-default" action="#{navigationController.processEventPage}" value="Back"/>
            </h:form>
        </div>


    </ui:define>
</ui:composition>
</html>
